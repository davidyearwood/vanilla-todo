<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To do application</title>
    <style>
      .task {
        cursor: pointer;
      }
      .task > * {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="todo"></div>
    <script type="module">
      import Bucket from './src/bucket.js';

      let todoApp = document.getElementById('todo');

      let bucket = new Bucket({
        title: 'Doing...'
      });

      bucket.addTaskToDom({
        title: 'Bug Fix 8231',
        description: 'This bug is breaking everything!',
      });

      bucket.addTaskToDom({
        title: 'This is sort of dope!',
        description: 'Testing',
      });

      bucket.addTaskToDom({
        title: "This is a newer task",
        description: ''
      });

      todoApp.appendChild(bucket.element);
    </script>
  </body>
</html>
